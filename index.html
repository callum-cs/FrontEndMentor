<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="./images/logo.svg" alt="Huddle Logo" />
        </div>
      </div>
    </header>
    <main>
      <section class="cta-banner">
        <div class="fifty-fifty img-container">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>
        <div class="fifty-fifty content-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="h-button" href="#">Register</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="social-icons-container">
        <div class="social-icons">
          <a href="#"
            ><img src="./images/logo-facebook.svg" alt="Facebook"
          /></a>
          <a href="#"><img src="./images/logo-twitter.svg" alt="Facebook" /></a>
          <a href="#"
            ><img src="./images/logo-instagram.svg" alt="Facebook"
          /></a>
        </div>
      </div>
    </footer>
    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
